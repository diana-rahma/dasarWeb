<!DOCTYPE html>
<html>
<head>
    <title>Formulir Contoh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 300px; 
            margin-left: 20px;
        }
    </style>
    <script>
        function validateForm(event) {

            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked');
            var pekerjaan = document.getElementById("pekerjaan").value;
            var hobi = document.querySelectorAll('input[name="hobi"]:checked');
            var syaratKetentuan = document.getElementById("syaratKetentuan").checked;

            if (nama === "") {
                alert("Nama tidak boleh kosong!");
                return;
            }
            
            if (alamat === "") {
                alert("Alamat tidak boleh kosong!");
                return;
            }

            if (!jenisKelamin) {
                alert("Pilih jenis kelamin!");
                return;
            }

            if (pekerjaan === "") {
                alert("Pilih pekerjaan!");
                return;
            }

            if (hobi.length === 0) {
                alert("Pilih minimal satu hobi!");
                return;
            }

            if (!syaratKetentuan) {
                alert("Anda harus menyetujui syarat dan ketentuan!");
                return;
            }

            alert("Data berhasil disimpan!");
        }
    </script>
</head>
<body>
    <form id="form" method="post" onsubmit="validateForm(event)">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenisKelamin" value="laki"> Laki-laki<br>
        <input type="radio" name="jenisKelamin" value="perempuan"> Perempuan<br><br>

        <label>Pekerjaan:</label><br>
        <select id="pekerjaan" name="pekerjaan">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="karyawan">Karyawan</option>
            <option value="wirausaha">Wirausaha</option>
        </select><br><br>

        <label>Hobi:</label><br>
        <input type="checkbox" name="hobi" value="membaca"> Membaca<br>
        <input type="checkbox" name="hobi" value="menulis"> Menulis<br>
        <input type="checkbox" name="hobi" value="bermainGame"> Bermain Game<br><br>

        <input type="checkbox" id="syaratKetentuan" name="syaratKetentuan"> Saya setuju dengan syarat dan ketentuan<br><br>

        <button onclick="alert('Apakah anda ingin menyimpan data ini?')">Simpan</button>
    </form>

</body>
</html>
